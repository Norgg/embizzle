{% extends "base.html" %}

{% block "content" %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        <tr><td>Leader name</td><td>{{ form.username }}</td></tr>
        <tr><td>Password</td><td>{{ form.password}}</td></tr>
        <tr><td><input type="submit" value="Login"/></td><td></td></tr>
    </table>
</form>


<h1>Or <a href="/register">Register</a></h1>

{% endblock %}
